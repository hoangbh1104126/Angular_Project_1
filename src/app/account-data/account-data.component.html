<div style="overflow-x:auto" *ngIf="users$ | async as users else nomore">
<h3>User data</h3>
<div class="dataTable">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Number</th>
      <th>Balance</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as idx">
      <td>{{user.account_number}}</td>
      <td>{{user.balance}}</td>
      <td><a [routerLink]="user.firstname">{{user.firstname}} {{user.lastname}}</a></td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
    </tr>
    <!--

      <td>{{user.firstname}} {{user.lastname}}</td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
    </tr>
    -->
  </tbody>
</table>
</div>
</div>

<div class="ifNone">
<ng-template #nomore>
  No more user to preview
</ng-template>
</div>
