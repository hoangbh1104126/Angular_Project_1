<mat-drawer-container class="example-container" [hasBackdrop]="backdropNavigation">
  <mat-drawer class="navigationPane" #drawer [mode]="modeNavigation" [(opened)]="opened">
    <h2 class="titleNav">Account Management</h2>
    <hr />
    <mat-list>
      <div mat-subheader class="header-nav">Tools</div>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary"  (click)="goToPage('/dashboard')">
            <mat-icon>dashboard</mat-icon>
            <span class="text-nav">Dashboard</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>people</mat-icon>
            <span class="text-nav">People</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary" (click)="goToPage('/account')">
            <mat-icon>business</mat-icon>
            <span class="text-nav">Bussiness</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>bar_chart</mat-icon>
            <span class="text-nav">Statistics</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>folder_special</mat-icon>
            <span class="text-nav">Documents</span>
        </button>
      </mat-list-item>
      <div mat-subheader class="header-nav">Other</div>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>forum</mat-icon>
            <span class="text-nav">Chat</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>live_help</mat-icon>
            <span class="text-nav">Support</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button class="example-menu-item" mat-button color="primary">
            <mat-icon>map</mat-icon>
            <span class="text-nav">Map</span>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar class="TitleBar">
      <button mat-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="titleAM">Account Management</h1>
      <div class="log">
        <div *ngIf="!isLoggedIn">
          <button mat-button onclick="location.href = '/log-in';">
              <mat-icon>account_box</mat-icon>
              Log in
          </button>
        </div>
        <div *ngIf="isLoggedIn">
          <button mat-button [matMenuTriggerFor]="belowMenu">
            <mat-icon>account_box</mat-icon>
              {{userLoggedIn!.firstname}} {{userLoggedIn!.lastname}}
          </button>
          <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item (click)="signOut()">Sign out</button>
            <button mat-menu-item (click)="viewUserDetails()">View user details</button>
          </mat-menu>
        </div>
      </div>
      <div class="home">
        <button mat-button onclick="location.href = '';">
            <mat-icon>home</mat-icon>
            Back to Home
        </button>
      </div>
    </mat-toolbar>
    <hr />
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
